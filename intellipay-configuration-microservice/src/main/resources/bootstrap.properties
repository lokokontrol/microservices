server.port=8084

spring.application.name=configserver

# La conf por defecto es con git, con esto configuramos q lea de fichero.
spring.profiles.active=native

# Le decimos donde tenemos los archivos de configuracion
spring.cloud.config.server.native.searchLocations= classpath:/configs

eureka.port = 8761

eureka.client.serviceUrl.defaultZone= http://localhost:${eureka.port}/eureka/

eureka.instance.leaseRenewalIntervalInSeconds = 5

