#Configuraion estilo properties

#Nombre. Es el serviceId o VIP. Muy importante.
spring.application.name=bootstrap
#Puerto donde arrancará la aplicacion
server.port=8761
eureka.instance.hostname= localhost
#El serverEureka se puede tb registrar. En este caso no nos hace falta
eureka.client.registerWithEureka= false
eureka.client.fetchRegistry= false

eureka.instance.instanceId = bootstrap

#Por defecto son 30sg, lo seteamos a 5.
eureka.instance.leaseRenewalIntervalInSeconds = 5

